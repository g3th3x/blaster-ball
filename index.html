<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blaster Ball</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="index.js"></script>
</head>

<body>

    <div class="fixed text-white text-sm ml-2 mt-1 select-none">
        <div class="text-center">
            <span>Score: </span><span id="currentScoreEl">0</span><span> High Score: </span><span
                id="highScoreEl">0</span>
        </div>
    </div>

    <div class="fixed inset-0 flex items-center justify-center select-none hidden" id="modalWindow">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 class="text-4xl font-bold leading-none" id="gameScoreEl">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="restartGameBtn">Restart
                    Game</button>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 flex flex-col items-center justify-center bg-white select-none hidden" id="setWindow">
        <div class="p-0 text-center">
            <div class="self-auto mb-4">
                <h1 class="text-6xl font-bold">SETTINGS</h1>
            </div>
            <div class="self-auto mb-4">
                <p class="text-sm text-gray-700 mb-4">Volume</p>
                <input type="range" min="0" max="10" step="1" value="10" id="soundVolumeEl">
            </div>
            <div class="self-auto mb-8">
                <p class="text-sm text-gray-700 mb-4">Reset high score</p>
                <button class="bg-blue-500 text-white w-60 py-3 rounded-full text-sm" id="resetScoreBtn">Reset</button>
            </div>
            <div class="self-auto">
                <button class="bg-blue-500 text-white w-60 py-3 rounded-full text-sm" id="backBtn">Back</button>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 flex flex-col items-center justify-center bg-white select-none" id="mainWindow">
        <div class="p-0 text-center">
            <div class="self-auto mb-4">
                <h1 class="text-6xl font-bold">BLASTER BALL</h1>
            </div>
            <div class="self-auto mb-4">
                <button class="bg-blue-500 text-white w-60 py-3 rounded-full text-sm" id="startGameBtn">Start
                    Game</button>
            </div>
            <div class="self-auto">
                <button class="bg-blue-500 text-white w-60 py-3 rounded-full text-sm" id="settingsBtn">Settings</button>
            </div>
        </div>
    </div>

    <canvas></canvas>

    <audio id="sound-laser" src="./audio/laser.ogg" preload="auto"></audio>
    <audio id="sound-blast" src="./audio/blast.ogg" preload="auto"></audio>

</body>

</html>
